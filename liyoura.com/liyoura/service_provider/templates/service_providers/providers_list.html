<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Service Providers</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <h1>Service Providers</h1>
    <ul role="list" class="divide-y divide-gray-100">
        {% for provider in providers %}
            <li class="flex justify-between gap-x-6 py-5">
            <div class="flex min-w-0 gap-x-4">
                <img class="size-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                <div class="min-w-0 flex-auto">
                <p class="text-sm/6 font-semibold text-gray-900">{{ provider.user.first_name }} {{ provider.user.last_name }}</p>
                <p class="mt-1 truncate text-xs/5 text-gray-500">{{ provider.work_email }}</p>
                <a href="/psychologists/profile/{{ provider.id }}" class="text-blue-500 text-xs">View Profile</a>
                </div>
            </div>
            <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                <p class="text-sm/6 text-gray-900">{{ provider.short_description }}</p>
            </div>
            </li>
        {% endfor %}
    </ul>
  </body>
</html>
